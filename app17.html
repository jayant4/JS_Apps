<script>
    
    window._count1 = 0 ; 
    window._count2 = 0 ; 
    window._count3 = 0 ; 

    window.increment1 = function() { 
        ++window._count1 ;    
        window.document.getElementById("output1").innerHTML = window._count1;
    } ;

    window.decrement1 = function() { 
        --window._count1 ;
        window.document.getElementById("output1").innerHTML = window._count1;
    } ;
